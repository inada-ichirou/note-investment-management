<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note投資管理自動化ツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0051cc;
        }
        .result {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .error {
            background: #ffe8e8;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Note投資管理自動化ツール</h1>
    
    <div class="container">
        <h2>API テスト</h2>
        <p>以下のボタンをクリックしてAPIエンドポイントをテストできます。</p>
        
        <button onclick="testCron()">Cron API テスト</button>
        <button onclick="testPublicCron()">Public Cron API テスト</button>
        <button onclick="testHealth()">ヘルスチェック</button>
        
        <div id="result"></div>
    </div>

    <div class="container">
        <h2>定期実行設定</h2>
        <p><strong>cron-job.org</strong> で以下のURLを設定してください：</p>
        <code>https://note-investment-management-88regg3ou-aa0921s-projects.vercel.app/api/public-cron</code>
        <p>Method: POST</p>
        <p><small>※ 認証不要の公開エンドポイントです</small></p>
    </div>

    <script>
        async function testCron() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '実行中...';
            
            try {
                const response = await fetch('/api/cron', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result">✅ 成功: ${data}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ エラー (${response.status}): ${data}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ ネットワークエラー: ${error.message}</div>`;
            }
        }
        
        async function testPublicCron() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Public Cron API テスト中...';
            
            try {
                const response = await fetch('/api/public-cron', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result">✅ Public Cron API 成功: ${data}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ Public Cron API 失敗 (${response.status}): ${data}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ ネットワークエラー: ${error.message}</div>`;
            }
        }
        
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'ヘルスチェック中...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result">✅ ヘルスチェック成功: ${data}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ ヘルスチェック失敗 (${response.status}): ${data}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ ネットワークエラー: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
