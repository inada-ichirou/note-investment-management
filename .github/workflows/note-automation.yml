name: Note自動投稿

on:
  schedule:
    # 3時間ごとに実行（UTC時間）
    - cron: '0 */3 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  create-draft:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 30分のタイムアウト設定
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        
      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 依存関係インストール
        run: npm ci
        
      - name: Puppeteer用ブラウザインストール
        run: npx puppeteer browsers install chrome
        
      - name: Note記事自動作成・下書き保存
        run: node autoCreateAndDraftNote.js
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
          CI: 'true'
        
      - name: 実行結果通知（失敗時）
        if: failure()
        run: echo "記事作成に失敗しました"
