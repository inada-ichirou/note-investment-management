name: Auto Publish Notes

on:
  schedule:
    # JST 11:45, 17:45, 23:45（UTC換算で2:45, 8:45, 14:45）

    # 検証の為一時的に時間を変更
    # - cron: '45 4 * * *'   # JST 13:45

    - cron: '20 0 * * *' # JST 09:20 一時的に追加
    - cron: '50 0 * * *' # JST 09:50 一時的に追加

    - cron: '45 2 * * *' # JST 11:45
    - cron: '45 8 * * *'   # JST 17:45
    - cron: '45 14 * * *'  # JST 23:45
  workflow_dispatch:

jobs:
  auto-publish-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run autoPublishNotes.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: node autoPublishNotes.js 
