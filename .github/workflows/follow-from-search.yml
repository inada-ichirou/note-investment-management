name: Follow From Search

on:
  # schedule:
    # cron 設定は、すべて「UTC（協定世界時）」 で記述されています。
    # GitHub Actions の cron は JST（日本時間）より9時間遅れです。

    # .github/workflows/follow-from-search-and-move.yml
    # を試すため一旦コメントアウト
    # - cron: '45 16 * * *'   # 毎日1:45(JST)に実行
    # - cron: '45 19 * * *'   # 毎日4:45(JST)に実行
    # - cron: '45 22 * * *'   # 毎日7:45(JST)に実行
    # - cron: '45 2 * * *'    # 毎日11:45(JST)に実行
    # - cron: '45 9 * * *'    # 毎日18:45(JST)に実行
    # - cron: '45 14 * * *'   # 毎日23:45(JST)に実行
  workflow_dispatch:

jobs:
  follow-from-search:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run follow/followFromSearch.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        run: node follow/followFromSearch.js 
