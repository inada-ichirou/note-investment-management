# fly.toml app configuration file generated for note-investment-management on 2024-12-19T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "note-investment-management"
primary_region = "nrt"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[machine]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512 
